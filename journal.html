<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Online Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
   
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #d7e8fc; 
      color: #0f172a;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

  
    #sidebar {
      background: #f0f6ff;
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      border-right: 1px solid #a8c1ff;
    }
    #pageList {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      overflow-y: auto;
      padding: 0 8px;
    }
    .page-item {
      background: #e3f0ff;
      border-radius: 10px;
      padding: 8px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      font-size: 14px;
      border: 2px solid transparent;
    }
    .page-item:hover {
      background: #b7d1ff;
    }
    .page-item.active {
      background: #9bbcff;
      border-color: #4a90e2;
      font-weight: 700;
    }

    #newPageBtn {
      background: #a7c7ff;
      border: none;
      margin-top: 12px;
      margin-bottom: 8px;
      border-radius: 12px;
      padding: 10px 0;
      font-weight: 600;
      font-size: 16px;
      color: #0f172a;
      cursor: pointer;
      width: 90%;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #newPageBtn:disabled {
      background: #c1d7ff;
      cursor: default;
      color: #666;
    }
    #newPageBtn:hover:not(:disabled) {
      background: #709cff;
      color: white;
    }

    #mainContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 32px;
      overflow: hidden;
    }
    #journalTextarea {
      flex: 1;
      width: 100%;
      font-size: 18px;
      padding: 16px 24px;
      border-radius: 16px;
      border: 1.5px solid #a8c1ff;
      background: #f9fdff;
      resize: none;
      font-family: 'Inter', sans-serif;
      line-height: 1.5;
      box-shadow: 0 4px 8px rgba(0, 86, 204, 0.1);
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    #journalTextarea:focus {
      border-color: #4a90e2;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
    }

    #saveBtn {
      align-self: flex-end;
      margin-top: 16px;
      background: #cee0ff;
      border: 1.5px solid #7faaff;
      color: #1c3d78;
      font-weight: 600;
      font-size: 16px;
      padding: 10px 24px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 86, 204, 0.15);
    }
    #saveBtn:hover {
      background: #7faaff;
      color: white;
      box-shadow: 0 6px 15px rgba(0, 86, 204, 0.35);
    }
    #saveBtn:disabled {
      background: #dbe9ff;
      border-color: #a7c7ff;
      color: #7a9cd8;
      cursor: default;
      box-shadow: none;
    }
    #pageList::-webkit-scrollbar {
      width: 6px;
    }
    #pageList::-webkit-scrollbar-track {
      background: #f0f6ff;
    }
    #pageList::-webkit-scrollbar-thumb {
      background-color: #a1bff9;
      border-radius: 3px;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 80px;
        border-right: none;
        border-bottom: 1px solid #a8c1ff;
        flex-direction: row;
        padding: 8px;
        overflow-x: auto;
      }
      #pageList {
        flex-direction: row;
        gap: 8px;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0;
        width: auto;
      }
      .page-item {
        min-width: 48px;
        font-size: 12px;
        padding: 6px;
      }
      #newPageBtn {
        min-width: 72px;
        margin: 0 8px;
        padding: 8px 16px;
      }
      #mainContent {
        padding: 16px;
        height: calc(100vh - 80px);
      }
      #journalTextarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar" aria-label="Journal pages sidebar">
    <div id="pageList" role="list" aria-live="polite" aria-relevant="additions removals"></div>
    <button id="newPageBtn" aria-label="Add new journal page">+ New Page</button>
  </div>

  <main id="mainContent">
    <label for="journalTextarea"  style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: #4a90e2; font-size: 25px;"><b>Speak your mind~</b></label><br>
    <textarea id="journalTextarea" placeholder="Start writing your journal here..." rows="15" aria-multiline="true"></textarea>
    <button id="saveBtn" aria-label="Save current journal page">Save</button>
  </main>

  <script>
    (function(){
      'use strict';

      const maxPages = 7;
      const storageKey = 'journalPages';

      let journalPages = [];
      let currentPageIndex = -1; 

      const pageListElem = document.getElementById('pageList');
      const newPageBtn = document.getElementById('newPageBtn');
      const saveBtn = document.getElementById('saveBtn');
      const textarea = document.getElementById('journalTextarea');
      const styleVisuallyHidden = document.createElement('style');
      styleVisuallyHidden.textContent = `
        .visually-hidden {
          position: absolute !important;
          width: 1px !important;
          height: 1px !important;
          padding: 0 !important;
          margin: -1px !important;
          overflow: hidden !important;
          clip: rect(0,0,0,0) !important;
          white-space: nowrap !important;
          border: 0 !important;
        }`;
      document.head.appendChild(styleVisuallyHidden);

      // Load from localStorage
      function loadPages() {
        const saved = localStorage.getItem(storageKey);
        if (saved) {
          try {
            const arr = JSON.parse(saved);
            if (Array.isArray(arr)) {
              journalPages = arr.slice(0, maxPages);
            }
          } catch (e) {
            journalPages = [];
          }
        }
        if (journalPages.length === 0) {
          journalPages.push('');
        }
        currentPageIndex = 0;
      }

      // Save all pages to localStorage
      function saveAllPages() {
        localStorage.setItem(storageKey, JSON.stringify(journalPages));
      }

      function renderPageList() {
        pageListElem.innerHTML = '';
        journalPages.forEach((content, index) => {
          const pageItem = document.createElement('div');
          pageItem.className = 'page-item';
          if (index === currentPageIndex) {
            pageItem.classList.add('active');
          }
          pageItem.setAttribute('role', 'listitem');
          pageItem.setAttribute('tabindex', '0');
          pageItem.setAttribute('aria-label', `Journal page ${index + 1}${index === currentPageIndex ? ', selected' : ''}`);
          pageItem.textContent = (index + 1).toString();
          pageItem.addEventListener('click', () => {
            if (currentPageIndex !== index) {
              switchPage(index);
            }
          });
          pageItem.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              pageItem.click();
            }
          });
          pageListElem.appendChild(pageItem);
        });
    
        newPageBtn.disabled = journalPages.length >= maxPages;
      }

      function switchPage(index) {
        if (index < 0 || index >= journalPages.length) return;
        saveCurrentPage();

        currentPageIndex = index;
        textarea.value = journalPages[currentPageIndex] || '';
        renderPageList();
        updateSaveButtonState();
      }
      function saveCurrentPage() {
        if (currentPageIndex === -1) return;
        const trimmedText = textarea.value.trimEnd();
        if (journalPages[currentPageIndex] !== trimmedText) {
          journalPages[currentPageIndex] = trimmedText;
          saveAllPages();
          updateSaveButtonState();
        }
      }

      saveBtn.addEventListener('click', () => {
        saveCurrentPage();
        saveBtn.textContent = 'Saved âœ“';
        saveBtn.disabled = true;
        setTimeout(() => {
          updateSaveButtonState();
          saveBtn.textContent = 'Save';
        }, 1500);
      });

      newPageBtn.addEventListener('click', () => {
        if (journalPages.length >= maxPages) return;
        saveCurrentPage();
        journalPages.push('');
        currentPageIndex = journalPages.length - 1;
        textarea.value = '';
        renderPageList();
        updateSaveButtonState();
        textarea.focus();
      });

      function updateSaveButtonState() {
        if (currentPageIndex === -1) {
          saveBtn.disabled = true;
          return;
        }
        const currentContent = journalPages[currentPageIndex] || '';
        const textareaContent = textarea.value;
        saveBtn.disabled = currentContent === textareaContent;
      }

      textarea.addEventListener('input', () => {
        updateSaveButtonState();
      });

      loadPages();
      renderPageList();
      switchPage(currentPageIndex);

      document.body.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          document.body.classList.add('user-is-tabbing');
        }
      });
      document.body.addEventListener('mousedown', () => {
        document.body.classList.remove('user-is-tabbing');
      });

    })();
  </script>
</body>
</html>
